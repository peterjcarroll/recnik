<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Serbian-English Dictionary</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input id='searchWord' [(ngModel)]="searchWord" (keyup)="getSuggestions()" type="text" class="form-control" placeholder="Serbian word">
            </div>
        </div>
        <div class="col-md-6">
            <p class="form-control-static">{{getAltWord()}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button (click)="insertLetter('č')" class="btn btn-default">Č</button>
            <button (click)="insertLetter('ć')" class="btn btn-default">Ć</button>
            <button (click)="insertLetter('đ')" class="btn btn-default">Đ</button>
            <button (click)="insertLetter('š')" class="btn btn-default">Š</button>
            <button (click)="insertLetter('ž')" class="btn btn-default">Ž</button>
        </div>
    </div>
    <div class="row" [hidden]="definitions.length > 0">
        <div class="col-md-6">
            <p *ngFor="let word of suggestedWords"><button class="btn btn-link" (click)="lookupWord(word)">{{word}}</button></p>
        </div>
    </div>
    <div class="row" *ngFor="let definition of definitions">        
        <div class="col-md-12">
            <div class="container">
                 <div class="row" *ngFor="let wordDef of definition['definitions']">
                    <div class="col-md-1"><p>{{searchWord}}</p></div>
                    <div class="col-md-1"><p>{{wordDef['partOfSpeech']}}</p></div>
                    <div class="col-md-10">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12"><p>{{wordDef['text']}}</p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>{{definition}}</p>
                        <p>Source: <a href="https://en.wiktionary.org/wiki/{{searchWord}}#Serbo-Croatian" target="_blank">wiktionary.org</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
